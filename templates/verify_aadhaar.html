<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ‡®ðŸ‡³ Verify Phone - Indian Blockchain Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <h2 class="hero-title">
              <i class="fas fa-mobile-alt"></i>
              ðŸ‡®ðŸ‡³ Phone Verification
            </h2>
            <p class="hero-subtitle">
              <i class="fas fa-shield-alt"></i> Enter the 6-digit OTP sent to your registered mobile
            </p>
          </div>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}

          <form method="post">
            <div class="mb-4">
              <label class="form-label"><i class="fas fa-key"></i> One-Time Password (OTP)</label>
              <input type="text" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required inputmode="numeric" pattern="\\d{6}">
              <small class="form-text text-muted">If you didn't receive the OTP, use Resend OTP below.</small>
            </div>
            <button type="submit" class="btn btn-indian w-100">
              <i class="fas fa-check-circle"></i> Verify
            </button>
          </form>

          <form method="post" action="{{ url_for('resend_otp') }}" class="mt-3 text-center">
            <button type="submit" class="btn btn-link">Resend OTP</button>
          </form>

          <div class="text-center mt-4">
            <a href="{{ url_for('voter_login') }}" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i> Back to Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
