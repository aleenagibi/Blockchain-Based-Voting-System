<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ‡®ðŸ‡³ Voter Registration - Indian Blockchain Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <h2 class="hero-title">
              <i class="fas fa-user-plus"></i> 
              ðŸ‡®ðŸ‡³ Voter Registration
            </h2>
            <p class="hero-subtitle">
              <i class="fas fa-vote-yea"></i> Join the Democratic Process
            </p>
          </div>
          
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}
          
          <form method="post" id="registerForm">
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
              <input type="text" name="name" class="form-control" placeholder="Enter your full name" required minlength="2" maxlength="50">
            </div>
            
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-id-card"></i> Voter ID</label>
              <input type="text" name="voter_id" class="form-control" placeholder="Enter your unique Voter ID" required minlength="3" maxlength="20" pattern="[A-Za-z0-9]+">
            </div>
            
            

            <div class="mb-4">
              <label class="form-label"><i class="fas fa-lock"></i> Password</label>
              <input type="password" name="password" class="form-control" placeholder="Create a secure password" required minlength="6" maxlength="50">
              <small class="form-text text-muted">Password must be at least 6 characters long.</small>
            </div>
            
            <button type="submit" class="btn btn-indian btn-register w-100">
              <i class="fas fa-user-plus"></i> Register
            </button>
          </form>
          
          <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">
              <i class="fas fa-home"></i> Back Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const name = document.querySelector('input[name="name"]').value.trim();
      const voterId = document.querySelector('input[name="voter_id"]').value.trim();
      const password = document.querySelector('input[name="password"]').value;
      
      // Validate name
      if (name.length < 2) {
        e.preventDefault();
        alert('Name must be at least 2 characters long.');
        return;
      }
      
      // Validate voter ID
      if (voterId.length < 3) {
        e.preventDefault();
        alert('Voter ID must be at least 3 characters long.');
        return;
      }
      
      // Validate password
      if (password.length < 6) {
        e.preventDefault();
        alert('Password must be at least 6 characters long.');
        return;
      }
      
      // Check for special characters in voter ID
      if (!/^[A-Za-z0-9]+$/.test(voterId)) {
        e.preventDefault();
        alert('Voter ID can only contain letters and numbers.');
        return;
      }
    });
  </script>
</body>
</html>
