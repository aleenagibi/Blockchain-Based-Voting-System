<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ‡®ðŸ‡³ {{ role }} Login - Indian Blockchain Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-container">
          <div class="text-center mb-4">
            <h2 class="hero-title">
              <i class="fas fa-user-shield"></i> 
              ðŸ‡®ðŸ‡³ {{ role }} Login
            </h2>
            <p class="hero-subtitle">
              {% if role == "Admin" %}
                <i class="fas fa-crown"></i> Administrator Access
              {% else %}
                <i class="fas fa-user-check"></i> Voter Access
              {% endif %}
            </p>
          </div>
          
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}
          
          <form method="post">
            <div class="mb-3">
              {% if role == "Admin" %}
                <label class="form-label"><i class="fas fa-user"></i> Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
              {% else %}
                <label class="form-label"><i class="fas fa-id-card"></i> Voter ID</label>
                <input type="text" name="voter_id" class="form-control" placeholder="Enter your Voter ID" required>
              {% endif %}
            </div>
            
            <div class="mb-4">
              <label class="form-label"><i class="fas fa-lock"></i> Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-indian w-100">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </form>
          
          <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">
              <i class="fas fa-home"></i> Back Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
