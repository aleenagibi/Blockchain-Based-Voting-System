<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validator Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="form-container">
      <h2 class="hero-title text-center mb-4"><i class="fas fa-user-shield"></i> Validator Login</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-id-badge"></i> Choose Validator</label>
          <select name="validator_id" class="form-select" required>
            <option value="" disabled selected>Select a validator</option>
            {% for v in validators_full %}
              <option value="{{ v.id }}">{{ v.id | replace('_',' ') | upper }} â€” {{ v.role }}</option>
            {% endfor %}
          </select>
          <div class="form-text mt-1">
            IDs are in CAPS; roles clarify the institution behind each validator.
          </div>
        </div>
        <button type="submit" class="btn btn-indian w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
      <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
